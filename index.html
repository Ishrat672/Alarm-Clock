<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startClock()">

<body>
    <div class="container">
        <div class="clock-wrapper">
            <div class="clock">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center"></div>
                <div class="numbers">
                </div>
                <div class="lines">
                </div>
                <div class="am-pm">
                    <div class="am active">AM</div>
                    <div class="pm">PM</div>
                
            </div>
        </div>
        <div class="alarm">

            <div class="datetime">
                <div class="date">
                    <span id="dayName">Day</span>,
                    <span id="month">Month</span>,
                    <span id="dayNum">00</span>,
                    <span id="year">Year</span>
                </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>:
                    <span id="period">AM</span>
                </div>
                <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
            </div>
            <hr>

            <div class="setAlarm">
    
                <div class="column">
                    <select>
                        <option value="setHour" selected hidden>Hour</option>
                    </select>
                </div>
    
                <div class="column">
                    <select>
                        <option value="setMinute" selected hidden>Minute</option>
    
                    </select>
                </div>
    
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
    
                <button id="btn-setAlarm" type="submit">Set Alarm</button>
    
            </div>
    
            <hr>
    
            <h3 id="alarm-h3"></h3>
    
            <div class="alarmList">
    
    
            </div>
    
    
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
